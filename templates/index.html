<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>en.co - Simple Caesar Cipher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        textarea, input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result-text {
            word-break: break-all;
            font-family: monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e1e5e9;
        }

        .copy-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>en.co</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Simple Caesar Cipher Encryption/Decryption</p>
        
        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="mode">Mode:</label>
                <select id="mode">
                    <option value="1">Encrypt</option>
                    <option value="2">Decrypt</option>
                </select>
            </div>

            <div class="input-group">
                <label for="key">Key:</label>
                <input type="number" id="key" value="5" min="1" max="36">
            </div>
        </div>

        <button onclick="processMessage()">Process Message</button>

        <div id="result" class="result hidden">
            <h3>Result:</h3>
            <div id="result-text" class="result-text"></div>
            <button class="copy-btn" onclick="copyResult()">Copy to Clipboard</button>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script>
        async function processMessage() {
            const message = document.getElementById('message').value;
            const mode = parseInt(document.getElementById('mode').value);
            const key = parseInt(document.getElementById('key').value);

            if (!message.trim()) {
                showError('Please enter a message');
                return;
            }

            try {
                const response = await fetch('/encrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        mode: mode,
                        key: key
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data.result);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function showResult(result) {
            document.getElementById('result-text').textContent = result;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
        }

        function copyResult() {
            const resultText = document.getElementById('result-text').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Allow Enter key to process message
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                processMessage();
            }
        });
    </script>
</body>
</html>
